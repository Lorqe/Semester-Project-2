<!DOCTYPE html>

<html>
    <head>
        <title>GOT - The Board Game</title>
        <meta charset="UTF-8">
        <meta name="description" content="A Custom Board Game for Game Of Thrones Fans">
        <meta name="keywords" content="GOT, Game Of Thrones, Boardgame, Online">
        <meta name="author" content="Henrik Lysnes">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!------- Bootstrap CSS ---->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!------- Bootstrap JS ----->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
         <!-------- CUSTOM CSS -------->
         <link href="css/style.css" rel="stylesheet">

          <!---------- Font Awesome ------->
          <script src="https://kit.fontawesome.com/117c523adf.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header></header>

        <main>

            <div class="mainStart">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <img src="img/logo.png" id="boardLogoChar" />
                            <h4 class="instruct__char">Choose Character</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="row">
                                <div class="flex-row">
                                    <div onclick="chosenChar(0)" class="charCard"></div>
                                    <div onclick="chosenChar(1)" class="charCard"></div>
                                    <div onclick="chosenChar(2)" class="charCard"></div>
                                    <div onclick="chosenChar(3)" class="charCard"></div>
                                    <div onclick="chosenChar(4)" class="charCard"></div>
                                    <div onclick="chosenChar(5)" class="charCard"></div>
                                    <div onclick="chosenChar(6)" class="charCard"></div>
                                    <div onclick="chosenChar(7)" class="charCard"></div>
                                    <div onclick="chosenChar(8)" class="charCard"></div>
                                    <div onclick="chosenChar(9)" class="charCard"></div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-6">
                                    <span id="instruct__one" class="instruct__player active"><img src="img/player1.png" style="width: 10px;"> Player One</span>
                                </div>

                                <div class="col-sm-6 right">
                                    <span id="instruct__two" class="instruct__player"><img src="img/player2.png" style="width: 10px;"> Player Two</span>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <h1 id="char__name" class="char__name"></h1>
                            <p id="char__title" class="char__title"></p>
                            <p id="gender" class="char__title">Gender: <span id="char__gender"></span></p>
                            <p id="born" class="char__title">Born: <span id="char__born"></span></p>
                            <button onclick="charOne();" id="select__char" class="char__select">Select Character</button>
                        </div>
                    </div>

                        <div class="row">        
                                <div class="col-sm-12 right">
                                    <button style="display: none;" id="start__btn" disabled>Start Game <img src="img/play.png" style="width: 32px;"></button></a>
                                </div>
                            </div>
                </div>
            </div>

        </main>

        <footer>
            <!--------- JS -------->
            <script src="js/characters.js"></script>
        </footer>
    </body>
</html>
