<!DOCTYPE html>

<html>
    <head>
        <title>GOT - The Board Game</title>
        <meta charset="UTF-8">
        <meta name="description" content="A Custom Board Game for Game Of Thrones Fans">
        <meta name="keywords" content="GOT, Game Of Thrones, Boardgame, Online">
        <meta name="author" content="Henrik Lysnes">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!------- Bootstrap CSS ---->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!------- Bootstrap JS ----->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
         <!-------- CUSTOM CSS -------->
         <link href="css/style.css" rel="stylesheet">

         <!----------- SIM JS ---------->
         <script src="https://zimjs.org/cdn/createjs_1.1_min.js"></script>
         <script src="https://zimjs.org/cdn/zim_10.4.0.js"></script>
         <script src="https://zimjs.org/cdn/icon3.js"></script>
         <script src="https://zimjs.org/cdn/easystar-0.4.3.min.js"></script>
         <script src="https://zimjs.org/cdn/game_2.0.js"></script>
         <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2104200/maze.js"></script>
         
    </head>

    <body class="stop-scrolling">
        <header></header>

        <main>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-3" style="padding: 0;">
                            <div class="rollArea">
                                    <img src="img/logo.png" id="boardLogoGame" />
                                    <button id="rollOne">Roll Player 1</button>
                                    <button id="rollTwo" style="display: none;">Roll Player 2</button>
                    
                                    <div class="dice" id="diceRoll">
                                        
                                    </div>
                    
                                    <p id="rollDesc">Player <span id="playerSpan"></span> rolled a <span id="previousRoll"></span>!</p>
                                    <p id="rollIsSix" style="display: none;">You rolled a 6!<br /> Your turn again!</p>
                    
                                    <div class="score">
                                        <hr class="scoreHR">
                                        <p id="scoreDesc">First to 30 points win!</p>
                                        <p id="scoreOne"><img src="img/player1.png" style="width: 10px;"> PLAYER ONE: <span id="totalScoreOne">0</span></p>
                                        <p id="scoreTwo"><img src="img/player2.png" style="width: 10px;"> PLAYER TWO: <span id="totalScoreTwo">0</span></p>
                                    </div>
                                </div>
                    </div>

                    <div class="col-sm-9">
                        <div id="tagBoard"></div>
                    </div>
                </div>
            </div>
            

            
        </main>

        <footer>
            <!--------- JS -------->
            <script src="js/game.js"></script>
        </footer>
    </body>
</html>
