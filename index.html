<!DOCTYPE html>

<html>
    <head>
        <title>GOT - The Board Game</title>
        <meta charset="UTF-8">
        <meta name="description" content="A Custom Board Game for Game Of Thrones Fans">
        <meta name="keywords" content="GOT, Game Of Thrones, Boardgame, Online">
        <meta name="author" content="Henrik Lysnes">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!------- Bootstrap CSS ---->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!------- Bootstrap JS ----->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
         <!-------- CUSTOM CSS -------->
         <link href="css/style.css" rel="stylesheet">

         <!---------- Font Awesome ------->
         <script src="https://kit.fontawesome.com/117c523adf.js" crossorigin="anonymous"></script>
    </head>

    <body>
       
        <div class="mainStart">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 center">
                            <img src="img/logo.png" id="boardLogo" />
                            <h2 class="main__title--large">The Board Game</h2>
                            <a href="character.html"><button class="main__btn">Play Game <img src="img/play.png" style="width: 32px;"></button></a>
                        </div>
                    </div>

                    <div class="row bottom__row">
                        <div class="col-sm-6">
                            <div class="player">
                                    <img src="img/nosound.png" style="width: 32px;"id="volumeOff">
                                <img src="img/sound.png" style="width: 32px;" id="volumeOn">
                            </div>

                            <audio id="audioFile" loop autoplay>
                                <source src="audio/background.mp3" type="audio/mpeg">
                                Your browser does not support the audio.
                            </audio>
                        </div>

                        <div class="col-sm-6 right">
                            <a data-toggle="modal" data-target="#gameRules"><span class="main__rules"><i class="fal fa-question-circle"></i> Game Rules</span></a>
                        </div>
                    </div>
                </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="gameRules" tabindex="-1" role="dialog" aria-labelledby="gameRules" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Game rules</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h3 class="rule__title">How To Play</h3>
                        <ul class="rule__list">
                            <li>Game Of Thrones - The Board Game is a 2 player game.</li>
                            <li>Choose a character and start the game</li>
                            <li>First player to get to the end of the board wins</li>
                            <li>Watch out for traps!</li>
                            <li>Roll again if you hit six on the dice</li>
                            <li>Good luck!</li>
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Got it!</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <script src="js/mainPage.js"></script>
        </footer>
    </body>
</html>
